		PID {
			p: 0.01
			i: 0
			d: 0
			f: 0
			percent_tolerance: 1
		}
		tolerance_buffer: 25
		absolute_tolerance: 1
		minimum_output: 0.1
		minimum_output_enabled: true
		maximum_output : 0
		maximum_output_enabled: false
		deadband: 0.75
		deadband_enabled: true
		inverted: false
	}
	straight_PID {
