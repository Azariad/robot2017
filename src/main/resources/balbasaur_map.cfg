tank_oi {
	left_stick: 1
	right_stick: 2
}
arcade_oi {
	gamepad: 5
	gamepad_left_axis: 0
	gamepad_right_axis: 3
	turnaround_button: 8
	turn_to_0_button: 3
	turn_to_30_button: 6
	turn_to_180_button: 7
	turn_to_330_button: 4
	deadband: 0.05
	dpad_shift: 0.15
	override_navX: 10
    invert_fwd: false
    invert_rot: false
    invert_dpad: false
}
