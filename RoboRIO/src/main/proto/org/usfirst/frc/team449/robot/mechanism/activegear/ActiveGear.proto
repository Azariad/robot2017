syntax = "proto2";
import "org/usfirst/frc/team449/robot/components/DoubleSolenoid.proto";
import "org/usfirst/frc/team449/robot/mechanism/Mechanism.proto";

option java_package = "maps.org.usfirst.frc.team449.robot.mechanism.activegear";
option java_outer_classname = "ActiveGearMap";

message ActiveGear{
	required Mechanism mechanism = 1;
    required DoubleSolenoid piston = 2;
    required int32 module_number = 3;
}