syntax = "proto2";
import "org/usfirst/frc/team449/robot/oi/OI2017Tank.proto";
import "org/usfirst/frc/team449/robot/oi/OI2017ArcadeGamepad.proto";
import "org/usfirst/frc/team449/robot/mechanism/singleflywheelshooter/SingleFlywheelShooter.proto";
import "org/usfirst/frc/team449/robot/drive/talonCluster/TalonClusterDrive.proto";
import "org/usfirst/frc/team449/robot/mechanism/climber/Climber.proto";
import "org/usfirst/frc/team449/robot/mechanism/intake/Intake2017.proto";
import "org/usfirst/frc/team449/robot/mechanism/pneumatics/PneumaticSystem.proto";
import "org/usfirst/frc/team449/robot/vision/Camera.proto";
import "org/usfirst/frc/team449/robot/mechanism/activegear/ActiveGear.proto";
import "org/usfirst/frc/team449/robot/components/DigitalInput.proto";
import "org/usfirst/frc/team449/robot/util/Logger.proto";
import "org/usfirst/frc/team449/robot/util/MotionProfile.proto";

option java_package = "maps.org.usfirst.frc.team449.robot";
option java_outer_classname = "Robot2017Map";

message Robot2017 {
	optional OI2017Tank tank_oi = 1;
	required OI2017ArcadeGamepad arcade_oi = 2;
	required TalonClusterDrive drive = 3;
	optional Climber climber = 4;
	optional SingleFlywheelShooter shooter = 5;
	optional int32 module = 6;
	optional Camera camera = 7;
	optional Intake2017 intake = 8;
	optional PneumaticSystem pneumatics = 9;
	required double time_to_push_gear = 14;
	optional ActiveGear gear = 15;
	optional DigitalInput blue_red = 16;
	optional DigitalInput drop_gear = 17;
	optional DigitalInput location = 18;
	optional double drive_back_time = 19;
	optional int32 rioduino_port = 20;
	optional bool do_MP = 21 [default = true];
	optional bool test_MP = 22 [default = false];
	optional bool start_low_gear = 23 [default = true];
	optional Logger logger = 25;
	repeated MotionProfile left_motion_profile = 26;
	repeated MotionProfile right_motion_profile = 27;
}
