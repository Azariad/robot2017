gearHandler:
    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
        '@id': gearHandler
        piston:
            '@id': gearHandlerPiston
            module: 15
            forward: 4
            reverse: 5
camera:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.CameraNetwork:
        '@id': cameras
        serverPort: 5800
        serverName: "Cameras"
        cameras:
            - '@id': cam0
              name: "cam0"
              devAddress: 0
              width: 200
              height: 112
              fps: 30
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
        pressureSensor:
            '@id': pressureSensor
            port: 0
            oversampleBits: 0
            averageBits: 0
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
            drive
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            pneumatics
        - org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
            climber
#        - org.usfirst.frc.team449.robot.subsystem.complexooter.ShooterWithVictorFeeder:
#            multiSubsystem
    loopTimeSecs: 0.05
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
centerAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Center:
        '@id': centerAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                &runLoadedProfile
                '@id': runCenterWallToPegProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                timeout: 10
                require: true
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                &openGearHandler
                '@id': centerOpenGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        dropGearSwitch:
            dropGearSwitch
        driveBack:
            org.usfirst.frc.team449.robot.drive.unidirectional.commands.DriveAtSpeed:
                '@id': driveBackCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                velocity: -0.5
                seconds: 0.5
boilerAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Boiler:
        '@id': boilerAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                <<: *runLoadedProfile
                '@id': runBoilerPegToWallProfile
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': boilerOpenGearHandler
        dropGearSwitch:
            dropGearSwitch
        allianceSwitch:
            allianceSwitch
        runRedPegToKeyProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runRedPegToKeyProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': redRightShoot
                    filename: "calciferRightRedShootProfile.csv"
                    inverted: true
                right:
                    '@id': redLeftShoot
                    filename: "calciferLeftRedShootProfile.csv"
                    inverted: true
                timeout: 10
        runBluePegToKeyProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runBluePegToKeyProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': blueRightShoot
                    filename: "calciferRightBlueShootProfile.csv"
                    inverted: true
                right:
                    '@id': blueLeftShoot
                    filename: "calciferLeftBlueShootProfile.csv"
                    inverted: true
                timeout: 10
feederAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Feeder:
        '@id': feederAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                <<: *runLoadedProfile
                '@id': runFeederWallToPegProfile
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': feederOpenGearHandler
        dropGearSwitch:
            dropGearSwitch
        allianceSwitch:
            allianceSwitch
        runRedBackupProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runRedBackupProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': redRightBackup
                    filename: "calciferRightRedBackupProfile.csv"
                    inverted: true
                right:
                    '@id': redLeftBackup
                    filename: "calciferLeftRedBackupProfile.csv"
                    inverted: true
                timeout: 10
        runBlueBackupProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runBlueBackupProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': blueRightBackup
                    filename: "calciferRightBlueBackupProfile.csv"
                    inverted: true
                right:
                    '@id': blueLeftBackup
                    filename: "calciferLeftBlueBackupProfile.csv"
                    inverted: true
                timeout: 10
        driveForwards:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunProfile:
                '@id': driveForwardsMP
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                profile:
                    '@id': forwardsProfile
                    filename: "forwardProfile.csv"
                    inverted: false
                timeout: 5
buttons:
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridingClimbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': overridingClimbButtonThrottle
                        stick:
                            overridingGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': overridingClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridingClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': overridingStopClimbCommand
