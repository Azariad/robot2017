---
doMP: false
testMP: false
RIOduinoPort: 4
oi:
    org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
        '@id': oi
        overridingOI:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overridingOi
                gamepad:
                    '@id': overridingGamepad
                    port: 1
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        &overridingRotThrottle
                        '@id': overridingRotThrottle
                        stick: overridingGamepad
                        axis: 0
                        deadband: 0.05
                        inverted: false
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        <<: *overridingRotThrottle
                        '@id': overridingFwdThrottle
                        axis: 5
                        inverted: true
                invertDPad: true
                dPadShift: 0.1
        overridenOI:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overridenOi
                gamepad:
                    '@id': overridenGamepad
                    port: 2
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        &overridenRotThrottle
                        '@id': overridenRotThrottle
                        stick: overridenGamepad
                        axis: 0
                        deadband: 0.05
                        inverted: false
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        <<: *overridenRotThrottle
                        '@id': overridenFwdThrottle
                        axis: 5
                        inverted: true
                invertDPad: true
                dPadShift: 0.1
        button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                '@id': overrideButton
                joystick: overridingGamepad
                buttonNumber: 6
drive:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
        '@id': drive
        leftMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                &leftMaster
                '@id': leftMaster
                port: 7
                inverted: true
                reverseOutput: false
                enableBrakeMode: true
                fwdPeakOutputVoltage: 12
                highGearFwdNominalOutputVoltage: 1.3
                lowGearFwdNominalOutputVoltage: 0.7
                inchesPerRotation: 11.78097
                currentLimit: 40
                feedbackDevice: QuadEncoder
                encoderCPR: 512
                reverseSensor: false
                maxClosedLoopVoltage: 12
                MPUseLowGear: true
                slaves:
                    - '@id': talon8
                      port: 8
                      inverted: true
                    - '@id': talon6
                      port: 6
                      inverted: true
        rightMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                <<: *leftMaster
                '@id': rightMaster
                inverted: false
                reverseSensor: true
                reverseOutput: false
                port: 2
                slaves:
                    - '@id': talon1
                      port: 1
                      inverted: true
                    - '@id': talon3
                      port: 3
                      inverted: true
        MPHandler:
            '@id': driveMPHandler
            talons:
                - leftMaster
                - rightMaster
            updaterProcessPeriodSecs: 0.005
            minNumPointsInBtmBuffer: 10
        #This is the number you change to adjust the speed
        VelScale: 0.5
        navX:
            '@id': driveNavX
            port: kMXP
        shifter:
            '@id': driveShifter
            module: 15
            forward: 2
            reverse: 3
        startingGear: LOW
defaultDriveCommand:
    org.usfirst.frc.team449.robot.drive.unidirectional.commands.SimpleUnidirectionalDrive:
        '@id': defaultDriveCommand
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
climber:
    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
        '@id': climber
        talonSRX:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                '@id': climberTalon
                port: 5
                inverted: false
                enableBrakeMode: false
                fwdPeakOutputVoltage: 12
                highGearFwdNominalOutputVoltage: 0
        maxPower: 500
        simpleMotor:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedVictor:
                '@id': climberVictor
                port: 0
                inverted: false
        powerLimitTimer:
            '@id': powerLimitTimer
            bufferTimeSeconds: 0.005
gearHandler:
    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
        '@id': gearHandler
        piston:
            '@id': gearHandlerPiston
            module: 15
            forward: 4
            reverse: 5
camera:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.CameraNetwork:
        '@id': cameras
        serverPort: 5800
        serverName: "Cameras"
        cameras:
            - '@id': cam0
              name: "cam0"
              devAddress: 0
              width: 200
              height: 112
              fps: 30
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
        pressureSensor:
            '@id': pressureSensor
            port: 0
            oversampleBits: 0
            averageBits: 0
buttons:
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridingClimbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': overridingClimbButtonThrottle
                        stick:
                            overridingGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': overridingClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridingClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': overridingStopClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridingPushGearButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': overridingPushGearThrottle
                        stick:
                            overridingGamepad
                        axis: 3
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': overridingOpenGearHandlerCommand
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridingPushGearButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': overridingCloseGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridenClimbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': overridenClimbButtonThrottle
                        stick:
                            overridenGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': overridenClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridenClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': overridenStopClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridenPushGearButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': overridenPushGearThrottle
                        stick:
                            overridenGamepad
                        axis: 3
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': overridenOpenGearHandlerCommand
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridenPushGearButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': overridenCloseGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_RELEASED