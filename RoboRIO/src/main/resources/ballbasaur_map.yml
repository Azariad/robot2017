---
doMP: false
testMP: false
allianceSwitch:
    '@id': allianceSwitch
    ports: [3]
dropGearSwitch:
    '@id': dropGearSwitch
    ports: [2]
locationDial:
    '@id': locationDial
    ports: [0, 1]
drive:
    org.usfirst.frc.team449.robot.drive.talonCluster.TalonClusterDrive:
        '@id': drive
        leftMaster:
            &leftMaster
            '@id': leftMaster
            port: 6
            inverted: false
            enableBrakeMode: true
            fwdPeakOutputVoltage: 12
            fwdNominalOutputVoltage: 0
            wheelDiameterInches: 3.75
            currentLimit: 40
            feedbackDevice: QuadEncoder
            encoderCPR: 512
            reverseSensor: false
            maxSpeedHigh: 12.0127
            highGearP: 0.3
            highGearI: 0.0
            highGearD: 3.0
            motionProfileP: 1.5
            motionProfileI: 0.0
            motionProfileD: 0.0
            slaves:
                - '@id': talon1
                  port: 1
                  inverted: false
                - '@id': talon2
                  port: 2
                  inverted: false
        rightMaster:
            <<: *leftMaster
            '@id': rightMaster
            port: 6
            inverted: true
            slaves:
                - '@id': talon3
                  port: 3
                  inverted: false
                - '@id': talon5
                  port: 5
                  inverted: false
        MPHandler:
            '@id': driveMPHandler
            talons:
                - leftMaster
                - rightMaster
            updaterProcessPeriodSecs: 0.005
            minNumPointsInBtmBuffer: 10
        PIDScale: 0.9
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.talonCluster.TalonClusterDrive:
            drive
    loopTimeSecs: 0.02
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
oi:
    org.usfirst.frc.team449.robot.oi.OI2017ArcadeGamepad:
        '@id': oi
        gamepad:
            '@id': driverGamepad
            port: 1
        rotThrottle:
            &rotThrottle
            '@id': rotThrottle
            stick: driverGamepad
            axis: 0
            deadband: 0.05
            inverted: false
        fwdThrottle:
            <<: *rotThrottle
            '@id': fwdThrottle
            axis: 5
        invertDPad: false
        dPadShift: 0.1
        scaleFwdByRotCoefficient: 0.2
        buttons:
            -   '@id': overrideNavXButton
                button:
                    '@id': gamepad10
                    joystick: driverGamepad
                    buttonNumber: 10
                command:
                    org.usfirst.frc.team449.robot.interfaces.subsystem.NavX.commands.OverrideNavX:
                        '@id': overrideNavX
                        subsystem:
                            org.usfirst.frc.team449.robot.drive.talonCluster.TalonClusterDrive:
                                drive
                        override: true
                action: WHEN_PRESSED
            -   '@id': unoverrideNavXButton
                button:
                    gamepad10
                command:
                    org.usfirst.frc.team449.robot.interfaces.subsystem.NavX.commands.OverrideNavX:
                        '@id': unoverrideNavX
                        subsystem:
                            org.usfirst.frc.team449.robot.drive.talonCluster.TalonClusterDrive:
                                drive
                        override: false
                action: WHEN_RELEASED
defaultDriveCommand:
    org.usfirst.frc.team449.robot.drive.talonCluster.commands.UnidirectionalNavXArcadeDrive:
        '@id': defaultDriveCommand
        kP: 0.01
        toleranceBuffer: 25
        absoluteTolerance: 1
        maximumOutput: 0.3333
        maxAngularVelToEnterLoop: 1
        loopEntryDelay: 0.15
        inverted: false
        drive:
            org.usfirst.frc.team449.robot.drive.talonCluster.TalonClusterDrive:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.OI2017ArcadeGamepad:
                oi