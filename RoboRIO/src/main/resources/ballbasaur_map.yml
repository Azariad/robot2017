---
doMP: false
testMP: true
leftTestProfile:
    &leftTest
    '@id': leftTest
    filename: "ballbasaurForward100InProfile.csv"
    inverted: false
    velocityOnly: false
rightTestProfile:
    <<: *leftTest
    '@id': rightTest
drive:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
        '@id': drive
        leftMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                &leftMaster
                '@id': leftMaster
                port: 5
                inverted: true
                enableBrakeMode: true
                feetPerRotation: 1.002
                currentLimit: 40
                feedbackDevice: QuadEncoder
                encoderCPR: 512
                reverseSensor: false
                reverseOutput: false
                perGearSettings:
                  - fwdPeakOutputVoltage: 12
                    fwdNominalOutputVoltage: 0.0
#                    maxSpeed: 11.8
#                    kP: 0.1
#                    kI: 0.0
#                    kD: 1.0
#                    motionProfileP: 1.0
#                    motionProfileI: 0.0
#                    motionProfileD: 0.0
                    maxAccel: 15
                slaves:
                    - '@id': talon1
                      port: 6
                      inverted: false
                    - '@id': talon2
                      port: 1
                      inverted: false
        rightMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                <<: *leftMaster
                '@id': rightMaster
                port: 2
                inverted: false
                reverseSensor: true
                reverseOutput: true
                slaves:
                    - '@id': talon3
                      port: 9
                      inverted: false
                    - '@id': talon5
                      port: 8
                      inverted: false
        VelScale: 0.9
        navX:
            '@id': driveNavX
            port: kMXP
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
            drive
    loopTimeSecs: 0.02
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
oi:
    org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
        '@id': oi
        gamepad:
            '@id': driverGamepad
            port: 1
        rotThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                &rotThrottle
                '@id': rotThrottle
                stick: driverGamepad
                axis: 0
                deadband: 0.05
                inverted: false
        fwdThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                <<: *rotThrottle
                '@id': fwdThrottle
                axis: 5
                inverted: false
        invertDPad: false
        dPadShift: 0.1
        turnInPlaceRotScale: 0.6
        scaleRotByFwdPoly:
            '@id': scaleRotByFwdPoly
            powerToCoefficientMap: !!map
                0.5: 0.6
                0: 0.1
defaultDriveCommand:
    org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXDefaultDrive:
        '@id': defaultDriveCommand
        kP: 0.01
        toleranceBuffer: 25
        absoluteTolerance: 1
        maximumOutput: 0.3333
        maxAngularVelToEnterLoop: 1
        driveStraightLoopEntryTimer:
            '@id': driveStraightLoopEntryTimer
            bufferTimeSeconds: 0.15
        inverted: false
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
nonMPAutoCommand:
    org.usfirst.frc.team449.robot.drive.unidirectional.commands.DetermineNominalVoltage:
        '@id': determineNominalVoltage
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
                drive
        minSpeed: 0.05
