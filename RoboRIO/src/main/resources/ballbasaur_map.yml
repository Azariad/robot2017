---
doMP: true
testMP: true
leftTestProfile:
    &leftTest
    '@id': leftTest
    filename: "forward100InProfile.csv"
    inverted: false
    maxAccel: 15
    maxVel: 11
rightTestProfile:
    <<: *leftTest
    '@id': rightTest
drive:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
        '@id': drive
        leftMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                &leftMaster
                '@id': leftMaster
                port: 5
                inverted: false
                enableBrakeMode: true
                fwdPeakOutputVoltage: 12
                maxClosedLoopVoltage: 12
                highGearFwdNominalOutputVoltage: 0
                inchesPerRotation: 12.02
                currentLimit: 40
                feedbackDevice: QuadEncoder
                encoderCPR: 512
                reverseSensor: false
                reverseOutput: false
                maxSpeedHigh: 11
                highGearP: 0.3
                highGearI: 0.0
                highGearD: 3.0
                motionProfileP: 1.0
                motionProfileI: 0.0
                motionProfileD: 0.0
                slaves:
                    - '@id': talon1
                      port: 6
                      inverted: false
                    - '@id': talon2
                      port: 1
                      inverted: false
        rightMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                <<: *leftMaster
                '@id': rightMaster
                port: 2
                inverted: true
                reverseSensor: true
                reverseOutput: true
                slaves:
                    - '@id': talon3
                      port: 9
                      inverted: false
                    - '@id': talon5
                      port: 8
                      inverted: false
        MPHandler:
            '@id': driveMPHandler
            talons:
                - leftMaster
                - rightMaster
            updaterProcessPeriodSecs: 0.005
            minNumPointsInBtmBuffer: 10
            velocityOnly: false
        PIDScale: 0.9
        navX:
            '@id': driveNavX
            port: kMXP
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
            drive
    loopTimeSecs: 0.02
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
oi:
    org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
        '@id': oi
        gamepad:
            '@id': driverGamepad
            port: 1
        rotThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleSmoothed:
                &rotThrottle
                '@id': rotThrottle
                stick: driverGamepad
                axis: 0
                deadband: 0.05
                inverted: true
        fwdThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleSmoothed:
                <<: *rotThrottle
                '@id': fwdThrottle
                axis: 5
                inverted: false
        invertDPad: false
        dPadShift: 0.1
defaultDriveCommand:
    org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXDefaultDrive:
        '@id': defaultDriveCommand
        kP: 0.01
        toleranceBuffer: 25
        absoluteTolerance: 1
        maximumOutput: 0.3333
        maxAngularVelToEnterLoop: 1
        driveStraightLoopEntryTimer:
            '@id': driveStraightLoopEntryTimer
            bufferTimeSeconds: 0.15
        inverted: false
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonCluster:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi