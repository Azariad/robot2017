---
doMP: true
testMP: false
leftTestProfile:
    &leftTest
    '@id': leftTest
    filename: "100InchProfile.csv"
    inverted: false
rightTestProfile:
    <<: *leftTest
    '@id': rightTest
leftProfiles: !!map
    "blue_center" :
        '@id': blueLeftCenter
        filename: "calciferLeftBlueMidProfile.csv"
        inverted: false
    "blue_left" :
        '@id': blueLeftLeft
        filename: "calciferLeftBlueLeftProfile.csv"
        inverted: false
    "blue_right" :
        '@id': blueLeftRight
        filename: "calciferLeftBlueRightProfile.csv"
        inverted: false
    "red_center" :
        '@id': redLeftCenter
        filename: "calciferLeftRedMidProfile.csv"
        inverted: false
    "red_left" :
        '@id': redLeftLeft
        filename: "calciferLeftRedLeftProfile.csv"
        inverted: false
    "red_right" :
        '@id': redLeftRight
        filename: "calciferLeftRedRightProfile.csv"
        inverted: false
rightProfiles: !!map
    "blue_center" :
        '@id': blueRightCenter
        filename: "calciferRightBlueMidProfile.csv"
        inverted: false
    "blue_left" :
        '@id': blueRightLeft
        filename: "calciferRightBlueLeftProfile.csv"
        inverted: false
    "blue_right" :
        '@id': blueRightRight
        filename: "calciferRightBlueRightProfile.csv"
        inverted: false
    "red_center" :
        '@id': redRightCenter
        filename: "calciferRightRedMidProfile.csv"
        inverted: false
    "red_left" :
        '@id': redRightLeft
        filename: "calciferRightRedLeftProfile.csv"
        inverted: false
    "red_right" :
        '@id': redRightRight
        filename: "calciferRightRedRightProfile.csv"
        inverted: false
allianceSwitch:
    '@id': allianceSwitch
    ports: [3]
dropGearSwitch:
    '@id': dropGearSwitch
    ports: [2]
locationDial:
    '@id': locationDial
    ports: [0, 1]
RIOduinoPort: 4
oi:
    org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
        '@id': oi
        gamepad:
            '@id': driverGamepad
            port: 1
        rotThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleSmoothed:
                &rotThrottle
                '@id': rotThrottle
                stick: driverGamepad
                axis: 0
                smoothingTimeConstantSecs: 0.04
                deadband: 0.05
                inverted: false
        fwdThrottle:
            org.usfirst.frc.team449.robot.oi.throttles.ThrottleSmoothed:
                <<: *rotThrottle
                '@id': fwdThrottle
                axis: 5
                inverted: true
        invertDPad: true
        dPadShift: 0.1
drive:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
        '@id': drive
        leftMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                &leftMaster
                '@id': leftMaster
                port: 7
                inverted: false
                reverseOutput: true
                enableBrakeMode: false
                fwdPeakOutputVoltage: 12
                highGearFwdNominalOutputVoltage: 0
                highGearFwdNominalOutputVoltage: 0
#                highGearFwdNominalOutputVoltage: 1.3
#                lowGearFwdNominalOutputVoltage: 0.7
                inchesPerRotation: 11.78097
                currentLimit: 40
                feedbackDevice: QuadEncoder
                encoderCPR: 512
                reverseSensor: false
                maxSpeedHigh: 17.5
                highGearP: 0.5
                highGearI: 0.0
                highGearD: 3.0
                maxSpeedLow: 6
                lowGearP: 0.17
                lowGearI: 0.0
                lowGearD: 0.0
                motionProfileP: 1.5
                motionProfileI: 0.0
                motionProfileD: 0.0
                MPUseLowGear: true
                name: "left"
                slaves:
                    - '@id': talon8
                      port: 8
                      inverted: true
                    - '@id': talon6
                      port: 6
                      inverted: true
        rightMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                <<: *leftMaster
                '@id': rightMaster
                inverted: false
                reverseSensor: true
                reverseOutput: false
                port: 2
                name: "right"
                slaves:
                    - '@id': talon1
                      port: 1
                      inverted: true
                    - '@id': talon3
                      port: 3
                      inverted: true
        MPHandler:
            '@id': driveMPHandler
            talons:
                - leftMaster
                - rightMaster
            updaterProcessPeriodSecs: 0.005
            minNumPointsInBtmBuffer: 10
        PIDScale: 0.9
        navX:
            '@id': driveNavX
            port: kMXP
        shifter:
            '@id': driveShifter
            module: 15
            forward: 2
            reverse: 3
        startingGear: LOW
defaultDriveCommand:
    org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
        '@id': defaultDriveCommand
        kP: 0.012
        kI: 0.0
        kD: 0.0
        absoluteTolerance: 1
        maximumOutput: 0.33333
        toleranceBuffer: 25
        deadband: 1
        maxAngularVelToEnterLoop: 0.05
        inverted: true
        driveStraightLoopEntryTimer:
            '@id': driveStraightLoopEntryTimer
            bufferTimeSeconds: 0.15
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
        autoshiftComponent:
            '@id': autoshiftComponent
            upshiftSpeed: 4
            downshiftSpeed: 2
            upshiftBufferTimer:
                '@id': upshiftBufferTimer
                bufferTimeSeconds: 0.25
            downshiftBufferTimer:
                '@id': downshiftBufferTimer
                bufferTimeSeconds: 0.0
            upshiftFwdThresh: 0.3
climber:
    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
        '@id': climber
        talonSRX:
            org.usfirst.frc.team449.robot.jacksonWrappers.RotPerSecCANTalon:
                '@id': climberTalon
                port: 5
                inverted: false
                enableBrakeMode: false
                fwdPeakOutputVoltage: 12
                highGearFwdNominalOutputVoltage: 0
        maxPower: 500
        simpleMotor:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedVictor:
                '@id': climberVictor
                port: 0
                inverted: false
        powerLimitTimer:
            '@id': powerLimitTimer
            bufferTimeSeconds: 0.005
#multiSubsystem:
#    org.usfirst.frc.team449.robot.subsystem.complexooter.ShooterWithVictorFeeder:
