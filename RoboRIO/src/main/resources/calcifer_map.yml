gearHandler:
    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
        '@id': gearHandler
        piston:
            '@id': gearHandlerPiston
            module: 15
            forward: 4
            reverse: 5
camera:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.CameraNetwork:
        '@id': cameras
        serverPort: 5800
        serverName: "Cameras"
        cameras:
            - '@id': cam0
              name: "cam0"
              devAddress: 0
              width: 200
              height: 112
              fps: 30
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
        pressureSensor:
            '@id': pressureSensor
            port: 0
            oversampleBits: 0
            averageBits: 0
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
            drive
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            pneumatics
        - org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
            climber
#        - org.usfirst.frc.team449.robot.subsystem.complexooter.ShooterWithVictorFeeder:
#            multiSubsystem
    loopTimeSecs: 0.05
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
centerAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Center:
        '@id': centerAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                &runLoadedProfile
                '@id': runCenterWallToPegProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                timeout: 10
                require: true
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                &openGearHandler
                '@id': centerOpenGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        dropGearSwitch:
            dropGearSwitch
        driveBack:
            org.usfirst.frc.team449.robot.drive.unidirectional.commands.DriveAtSpeed:
                '@id': driveBackCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                velocity: -0.5
                seconds: 0.5
boilerAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Boiler:
        '@id': boilerAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                <<: *runLoadedProfile
                '@id': runBoilerPegToWallProfile
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': boilerOpenGearHandler
        dropGearSwitch:
            dropGearSwitch
        allianceSwitch:
            allianceSwitch
        runRedPegToKeyProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runRedPegToKeyProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': redRightShoot
                    filename: "calciferRightRedShootProfile.csv"
                    inverted: true
                right:
                    '@id': redLeftShoot
                    filename: "calciferLeftRedShootProfile.csv"
                    inverted: true
                timeout: 10
        runBluePegToKeyProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runBluePegToKeyProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': blueRightShoot
                    filename: "calciferRightBlueShootProfile.csv"
                    inverted: true
                right:
                    '@id': blueLeftShoot
                    filename: "calciferLeftBlueShootProfile.csv"
                    inverted: true
                timeout: 10
feederAuto:
    org.usfirst.frc.team449.robot.commands.autonomous.Auto2017Feeder:
        '@id': feederAuto
        runWallToPegProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunLoadedProfile:
                <<: *runLoadedProfile
                '@id': runFeederWallToPegProfile
        dropGear:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': feederOpenGearHandler
        dropGearSwitch:
            dropGearSwitch
        allianceSwitch:
            allianceSwitch
        runRedBackupProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runRedBackupProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': redRightBackup
                    filename: "calciferRightRedBackupProfile.csv"
                    inverted: true
                right:
                    '@id': redLeftBackup
                    filename: "calciferLeftRedBackupProfile.csv"
                    inverted: true
                timeout: 10
        runBlueBackupProfile:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.RunProfileTwoSides:
                '@id': runBlueBackupProfile
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                left:
                    #Yes, this is the "right" profile. For inverted profiles, you also have to switch the sides.
                    '@id': blueRightBackup
                    filename: "calciferRightBlueBackupProfile.csv"
                    inverted: true
                right:
                    '@id': blueLeftBackup
                    filename: "calciferLeftBlueBackupProfile.csv"
                    inverted: true
                timeout: 10
        driveForwards:
            org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.commands.RunProfile:
                '@id': driveForwardsMP
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
                profile:
                    '@id': forwardsProfile
                    filename: "forwardProfile.csv"
                    inverted: false
                timeout: 5
nonMPAutoCommand:
    org.usfirst.frc.team449.robot.drive.unidirectional.commands.DetermineNominalVoltage:
        '@id': determineNominalVoltage
        minSpeed: 0.1
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                drive
buttons:
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
                '@id': switchToLowButton
                joystick:
                    '@id': gunnerGamepad
                    port: 3
                angle: 180
        command:
            org.usfirst.frc.team449.robot.drive.shifting.commands.SwitchToLowGear:
                '@id': switchToLowCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
                '@id': switchToHighButton
                joystick:
                    gunnerGamepad
                angle: 0
        command:
            org.usfirst.frc.team449.robot.drive.shifting.commands.SwitchToHighGear:
                '@id': switchToHighCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                '@id': overrideNavXButton
                joystick:
                    gunnerGamepad
                buttonNumber: 1
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.navX.commands.OverrideNavX:
                '@id': overrideNavXCommand
                override: true
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                overrideNavXButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.navX.commands.OverrideNavX:
                '@id': unoverrideNavXCommand
                override: false
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                '@id': jiggleRobotButton
                joystick:
                    gunnerGamepad
                buttonNumber: 8
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.drive.JiggleRobot:
                '@id': jiggleRobotCommand
                kP: 0.007
                kI: 0.0
                kD: 0.0
                toleranceBuffer: 25
                absoluteTolerance: 1
                deadband: 0.75
                inverted: false
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShifting:
                        drive
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': climbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': climbButtonThrottle
                        stick:
                            driverGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': climbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                climbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': stopClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                '@id': manualClimbButton
                joystick:
                    gunnerGamepad
                buttonNumber: 3
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOn:
                '@id': manualClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                manualClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                stopClimbCommand
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.FactoryJoystickButton:
                '@id': switchCameraButton
                joystick:
                    gunnerGamepad
                buttonNumber: 9
        command:
            org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.commands.ChangeCam:
                '@id': switchCameraCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.CameraNetwork:
                        cameras
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': pushGearButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.Throttle:
                        '@id': pushGearThrottle
                        stick:
                            driverGamepad
                        axis: 3
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': openGearHandlerCommand
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                pushGearButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': closeGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_RELEASED
